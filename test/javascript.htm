<!DOCTYPE html>
<html>

<head>
	<title>Vanilla JavaScript Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			padding: 10px;
			margin: 10px;
		}
	</style>
	<script src="clickout-event.js"></script>
</head>

<body>
	<div style="background:blue;" id="b">&nbsp;</div>
	<div style="background:red;" id="r">&nbsp;</div>
	<div style="background:yellow;" id="y">&nbsp;</div>
	<script>
		document.getElementById("b").addEventListener("clickout", set);
		document.getElementById("r").addEventListener("mousedownout", set);
		document.getElementById("y").addEventListener("mouseupout", set);
		function set() {
			this.innerText = event.type;
			setTimeout(() => this.innerHTML = "&nbsp;", 500);
		}
	</script>
</body>

</html>
